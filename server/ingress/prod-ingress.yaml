apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prod-ingress
  namespace: prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
      - prod.com
    secretName: tls-secret
  ingressClassName: nginx
  rules:
  - host: "prod.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hotel
            port:
              number: 8069
 