apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: regcred   
      restartPolicy: Always 
      containers:
      - name: hotel
        image: tazamun/hotel:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8069
          protocol: TCP
        - containerPort: 8071
          protocol: TCP
        env:
        - name: HOST
          value: postgres.default.svc.cluster.local
        - name: USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: PASSWORD
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_PASSWORD
        - name: DATABASE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
          volumeMounts:
           - name: odoo-data
             mountPath: /var/lib/odoo
      volumes:
      - name: odoo-data
        emptyDir: {}
