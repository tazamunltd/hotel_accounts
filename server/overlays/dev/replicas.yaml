apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel
  annotations:
    argocd-image-updater.argoproj.io/git-branch: dev
    argocd-image-updater.argoproj.io/image-list: hotel=tazamun/hotel-dev:latest
    argocd-image-updater.argoproj.io/hotel.update-strategy: newest-build
    argocd-image-updater.argoproj.io/hotel.pull-secret:  dockerhub-secret
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: Kustomization
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always 
      containers:
      - name: hotel
        image: tazamun/hotel-dev:latest
        imagePullPolicy: Always
        

