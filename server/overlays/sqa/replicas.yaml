apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel
  annotations:
    argocd-image-updater.argoproj.io/git-branch: qa
    argocd-image-updater.argoproj.io/image-list: hotel=tazamun/hotel:sqa1.0
    argocd-image-updater.argoproj.io/hotel.update-strategy: newest-build
    argocd-image-updater.argoproj.io/hotel.pull-secret:  dockerhub-secret
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: Kustomization
spec:
  replicas: 2
  template:
    spec:
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always 
      containers:
      - name: hotel
        image: tazamun/hotel:sqa1.1


