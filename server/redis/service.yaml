apiVersion: v1
kind: Service
metadata:
  name: odoo
spec:
  type: ClusterIP
  ports:
  - port: 8069
    targetPort: 8069
  selector:
    app: odoo
    
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: NodePort
  ports:
  - port: 6379
  selector:
    app: redis

---
apiVersion: v1
kind: Service
metadata:
  name: listerner
spec:
  type: NodePort
  ports:
  - port: 9001
  selector:
    app: listerner


